<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randy's Patties - Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #d2691e;
            /* Chocolate color, a nod to patties */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
        }

        .store-image,
        .food-images {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .store-image img,
        .food-images img {
            max-width: 45%;
            /* Adjust as needed */
            height: auto;
            border-radius: 8px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .food-images img {
            max-width: 30%;
            /* Adjust as needed */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>

<body>

    <header>
        <img src="placeholder_logo.png" alt="Randy's Patties Logo" class="logo">
        <h1>Welcome to Randy's Patties!</h1>
        <p>Authentic Jamaican Patties Made with Love</p>
    </header>

    <div class="container">
        <div class="store-image">
            <h2>Our Store</h2>
            <img src="placeholder_store1.jpg" alt="Randy's Patties Store 1"> <img src="placeholder_store2.jpg"
                alt="Randy's Patties Store 2">
        </div>

        <div class="food-images">
            <h2>Our Delicious Patties</h2>
            <img src="placeholder_food1.jpg" alt="Randy's Patties Food 1"> <img src="placeholder_food2.jpg"
                alt="Randy's Patties Food 2"> <img src="placeholder_food3.jpg" alt="Randy's Patties Food 3">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Randy's Patties. All rights reserved.</p>
    </footer>

</body>

</html>
